<div th:replace="header"></div>
<div class="container">
    <form method="POST" th:action="@{/orders}" th:object="${tacoOrder}">
        <a th:href="@{/design}" id="another">Создать еще один Taco</a><br/>
        <ul>
            <li th:each="taco : ${tacoOrder.tacos}">
                <span th:text="${taco.name}">наименование</span>
            </li>
        </ul>
        <h3>Доставка...</h3>
        <div class="delivery_field">
            <label for="deliveryName">Name: </label>
            <input type="text" id="deliveryName" th:field="*{deliveryName}"/>
            <span class="validationError" th:if="${#fields.hasErrors('deliveryName')}" th:errors="*{deliveryName}">deliveryName</span>
        </div>
        <div class="delivery_field">
            <label for="deliveryStreet">Street address: </label>
            <input type="text" id="deliveryStreet" th:field="*{deliveryStreet}"/>
            <span class="validationError" th:if="${#fields.hasErrors('deliveryStreet')}" th:errors="*{deliveryStreet}">deliveryStreet</span>
        </div>
        <div class="delivery_field">
            <label for="deliveryCity">City: </label>
            <input type="text" id="deliveryCity" th:field="*{deliveryCity}"/>
            <span class="validationError" th:if="${#fields.hasErrors('deliveryCity')}" th:errors="*{deliveryCity}">deliveryCity</span>
        </div>
        <div class="delivery_field">
            <label for="deliveryState">State: </label>
            <input type="text" id="deliveryState" th:field="*{deliveryState}"/>
            <span class="validationError" th:if="${#fields.hasErrors('deliveryState')}" th:errors="*{deliveryState}">deliveryState</span>
        </div>
        <div class="delivery_field">
            <label for="deliveryZip">Zip code: </label>
            <input type="text" id="deliveryZip" th:field="*{deliveryZip}"/>
            <span class="validationError" th:if="${#fields.hasErrors('deliveryZip')}" th:errors="*{deliveryZip}">deliveryZip</span>
        </div>
        <h3>Оплата...</h3>
        <div class="delivery_field">
            <label for="ccNumber">Номер карты #: </label>
            <input type="text" id="ccNumber" th:field="*{ccNumber}"/>
            <span class="validationError" th:if="${#fields.hasErrors('ccNumber')}"
                  th:errors="*{ccNumber}">CC Num Error</span>
        </div>
        <div  class="delivery_field">
            <label for="ccExpiration">Срок карты: </label>
            <input type="text" id="ccExpiration" th:field="*{ccExpiration}"/>
            <span class="validationError" th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}">ccExpiration</span>
        </div>
        <div class="delivery_field">
            <label for="ccCVV">CVV: </label>
            <input type="text" id="ccCVV" th:field="*{ccCVV}"/>
            <span class="validationError" th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}">ccCVV</span>
        </div>
        <div class="fill_in-order">
            <button>Оформить заказ</button>
        </div>
    </form>
</div>
<div th:replace="footer"></div>
